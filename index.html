<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Vue.js world!</title>

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }} {{name}}</h1>
        <h1>{{ person.name }}</h1>
        <h1>{{ person.height }}</h1>
        <h1>{{ greet() }}</h1>
        <h1>{{ greetParam('Rainer Zufall') }}</h1>
        <h1>{{ greetThis() }}</h1>

        <h1><a :href="website">Go to best GitHub user.</a></h1>
        <h1 v-html:href="websiteTag">

        <h2>{{ inAndDecreasingNumber }}</h2>
        <button v-on:mouseover="inAndDecreasingNumber++">+</button>
        <button v-on:mouseover="inAndDecreasingNumber--">-</button>

        <h2>{{ doubleAndHalfingNumber }}</h2>
        <button v-on:click="doubleNumber">x2</button>
        <button v-on:click="halfNumber">/2</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
